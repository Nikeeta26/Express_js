<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST request</title>
</head>
<body>
   <form action="http://localhost:8080/resister" method="post">
   <input type="text" name="name" >
   <input type="email" name="email" >
   <button>submit</button>
   </form> 

   <br>

   <form action="http://localhost:8080/resister"  method="get">
    <input type="text" name="name" >
    <input type="email" name="email" >
    <button>submit</button>
    </form> 
</body>
</html>
